<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Will you be my Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 3rem;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .container {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-weight: bold;
            transition: all 0.3s ease;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .yes {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            padding: 20px 60px;
            font-size: 2rem;
            flex: 1;
        }
        
        .yes:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .no {
            background: linear-gradient(45deg, #ff9a56, #ffadad);
            color: #333;
            position: absolute;
            transform: scale(0.5);
            z-index: 10;
        }
        
        .win-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            z-index: 100;
        }
        
        .fortune {
            font-size: 2.5rem;
            color: #d63384;
            text-align: center;
            margin: 2rem;
            font-weight: bold;
        }
        
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float-up 3s linear forwards;
        }
        
        .fade-black {
            animation: fadeToBlack 1s ease-in forwards;
        }
        
        @keyframes fadeToBlack {
            0% { opacity: 1; }
            100% { opacity: 0; background: #000; }
        }
        
        .message-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 100;
        }
        
        .message-text {
            color: white;
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            text-align: center;
            min-height: 3rem;
            margin: 1rem 0;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid white;
            animation: typewriter 2s steps(40, end) forwards;
        }
        
        .sunset-background {
            background: linear-gradient(180deg, #ff6b3d 0%, #ff8c42 30%, #ffa500 60%, #1a1a2e 100%);
        }
        
        .stars-background {
            background: linear-gradient(180deg, #0a0e27 0%, #16213e 50%, #0f3460 100%);
            position: relative;
        }
        
        .stars-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 60% 70%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50% 50%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 80% 10%, white, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90% 60%, white, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 30% 80%, white, rgba(0,0,0,0));
            background-size: 200% 200%;
            opacity: 0.8;
            pointer-events: none;
        }
        
        .city-lights-background {
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
        }
        
        .city-lights-background::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: 
                linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 25%, #ffd93d 50%, #ff6b6b 75%, #4ecdc4 100%);
            opacity: 0.3;
            filter: blur(40px);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? üíù</h1>
    
    <div class="container">
        <button class="yes" onclick="handleYes()">Yes üòç</button>
        <button class="no" id="noBtn" onclick="handleNo()">No üôÑ</button>
    </div>
    
    <div class="share-section" id="shareSection" style="display: none; position: fixed; bottom: 20px; right: 20px; background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 50;">
        <p style="font-size: 0.9rem; margin-bottom: 0.5rem; color: #d63384;">Share this with someone special:</p>
        <input type="email" id="userEmail" placeholder="Your email (optional)" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 0.5rem; font-size: 0.9rem;">
        <button onclick="shareLink()" style="width: 100%; padding: 0.5rem; background: #ff6b9d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Share Link</button>
    </div>
    
    <div class="win-screen" id="winScreen">
        <div class="fortune" id="fortune"></div>
    </div>
    
    <div class="message-screen" id="messageScreen">
        <div class="message-text" id="messageText"></div>
    </div>
    
    <div class="hearts-container" id="heartsContainer"></div>

    <script>
        let noScale = 0.5;
        let clickCount = 0;
        
        const fortunes = [
            "I knew you'd say yes! üíï Our adventure starts now.",
            "Yay! Best decision ever. Date night incoming? üåπ",
            "Perfect! Hearts exploding everywhere. Let's chat? üòò",
            "Yes! Universe aligned. What's our first plan?",
            "Score! You're mine. Surprise date details soon. ‚ú®"
        ];
        
        function handleNo() {
            const noBtn = document.getElementById('noBtn');
            clickCount++;
            
            noScale *= 0.85;
            noBtn.style.transform = `scale(${Math.max(noScale, 0.05)})`;
            
            const randomLeft = Math.random() * 80 + 10;
            const randomTop = Math.random() * 60 + 10;
            
            noBtn.style.left = randomLeft + '%';
            noBtn.style.top = randomTop + '%';
            noBtn.style.transition = 'all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            
            if (clickCount > 10) {
                noBtn.onclick = handleYes;
                noBtn.textContent = 'Just say Yes! üòè';
            }
        }
        
        function handleYes() {
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.container').style.display = 'none';
            
            const body = document.body;
            body.style.transition = 'background 1s ease-in';
            body.style.background = '#000';
            
            setTimeout(() => {
                const messageScreen = document.getElementById('messageScreen');
                messageScreen.style.display = 'flex';
                
                const messageText = document.getElementById('messageText');
                messageText.innerHTML = '<span class="typing">Initializing happiness‚Ä¶</span>';
                
                setTimeout(() => {
                    const backgrounds = ['sunset-background', 'stars-background', 'city-lights-background'];
                    const randomBg = backgrounds[Math.floor(Math.random() * backgrounds.length)];
                    messageScreen.classList.add(randomBg);
                    
                    messageText.innerHTML = '<div>Thank you, my love! I\'m so lucky to celebrate this day with you.</div>';
                    
                    setTimeout(() => {
                        messageText.innerHTML = '<div style="margin-bottom: 2rem;">Will you be my Valentine? üíå</div><div id="shareSection" style="background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);"><p style="font-size: 0.9rem; margin-bottom: 0.5rem; color: #d63384;">Share this with someone special:</p><input type="email" id="userEmail" placeholder="Your email (optional)" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 0.5rem; font-size: 0.9rem; box-sizing: border-box;"><button onclick="shareLink()" style="width: 100%; padding: 0.5rem; background: #ff6b9d; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">Share Link</button></div>';
                    }, 2000);
                }, 3000);
            }, 1000);
        }
        
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartTypes = ['üíñ', 'üíï', '‚ù§Ô∏è', 'üíó', 'üíì'];
            
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = heartTypes[Math.floor(Math.random() * heartTypes.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    heart.style.animationDelay = (Math.random() * 0.5) + 's';
                    
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 40);
            }
        }
        
        function shareLink() {
            const userEmail = document.getElementById('userEmail').value;
            const pageLink = window.location.href;
            
            if (userEmail && !isValidEmail(userEmail)) {
                alert('Please enter a valid email address.');
                return;
            }
            
            const shareMessage = "Yes, I will be your valentine üíå";
            const shareText = userEmail 
                ? `From: ${userEmail}\n\n${shareMessage}\n\nCheck out this Valentine's Day surprise:\n${pageLink}`
                : `${shareMessage}\n\nCheck out this Valentine's Day surprise:\n${pageLink}`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Will You Be My Valentine?',
                    text: shareText,
                    url: pageLink
                }).then(() => {
                    alert('Thank you for sharing! üíå');
                }).catch(err => {
                    console.log('Share cancelled');
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }
        
        function fallbackShare(shareText) {
            const encodedText = encodeURIComponent(shareText);
            const mailtoLink = `mailto:?subject=Yes, I will be your valentine&body=${encodedText}`;
            window.open(mailtoLink, '_blank');
            alert('Thank you for sharing! üíå');
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
